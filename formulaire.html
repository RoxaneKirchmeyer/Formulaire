            <div>
                <label for="naissance">Date de naissance<span>*</span> :</label>
                <input type="date" name="naissance" id="naissance" value="2005-01-01" max="2005-01-01" min="1903-01-01"
                    required>
            </div>


            <div>
                <label for="secu">Numéro de sécurité sociale :</label>
                <input type="text" name="secu" id="secu" placeholder="Numéro de sécurité sociale" maxlength="15"
                    minlength="15"
                    pattern="[12][ \.\-]?[0-9]{2}[ \.\-]?(0[1-9]|[1][0-2])[ \.\-]?([0-9]{2}|2A|2B)[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{3}[ \.\-]?[0-9]{2}">
            </div>


            <div>
                <label for="passeport">Numéro du passeport :</label>
                <input type="text" name="passeport" id="passeport" placeholder="Numéro de passeport" maxlength="9"
                    minlength="9" pattern="([0-9]){2} ([a-z]){2} ([0-9]){5}">
            </div>

            <div>
                <label for="datepasseport">Date de délivrance du passeport :</label>
                <input type="date" name="datepasseport" id="datepasseport" min="1903-01-01" max="2023-12-31"
                    value="2023-02-01">
            </div>


            <div>
                <label for="validpasseport">Date de validité du passeport :</label>
                <input type="date" name="validpasseport" id="validpasseport" min="2013-01-01" max="2033-12-31"
                    value="2023-02-01">
            </div>

            <div>
                <label for="photoid">Photo d'identité :</label>
                <input type="file" name="photoid" id="photoid">
            </div>

            <div>
                <label for="photopasseport">Photo du passeport :</label>
                <input type="file" name="photopasseport" id="photopasseport">
            </div>
        </fieldset>

        <fieldset class="contact">
            <legend>Contact</legend>
            <div>
                <label for="email">Email<span>*</span> :</label>
                <input type="email" name="email" id="email" placeholder="Insérez votre adresse mail" required>
            </div>

            <div>
                <label for="adresse">Adresse postale<span>*</span> :</label>
                <input type="text" name="adresse" id="adresse" placeholder="Insérez l'adresse postale" required>
            </div>

            <div>
                <label for="codepostal">Code postal<span>*</span> :</label>
                <input type="text" name="codepostal" id="codepostal" placeholder="Insérez votre code postal"
                    pattern="([A-Z]+[A-Z]?\-)?[0-9]{1,2} ?[0-9]{3}" minlength="5" maxlength="5" required>
            </div>

            <div>
                <label for="ville">Ville<span>*</span> :</label>
                <input type="text" name="ville" id="ville" placeholder="Insérez votre ville" maxlength="50" required>
            </div>

            <div>
                <label for="fixe">Téléphone fixe<span>*</span> :</label>
                <input type="tel" name="fixe" id="fixe" placeholder="Insérez le téléphone fixe" minlength="10"
                    maxlength="10"
                    pattern="(01|02|03|04|05|06|07|08|09)[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}"
                    required>
            </div>

            <div>
                <label for="mobile">Téléphone mobile<span>*</span> :</label>
                <input type="tel" name="mobile" id="mobile" placeholder="Insérez le téléphone mobile" minlength="10"
                    maxlength="10"
                    pattern="(01|02|03|04|05|06|07|08|09)[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}[ \.\-]?[0-9]{2}"
                    required>
            </div>

            <div>
                <p>Des suggestions?</p>
                <textarea name="suggest" id="suggest" cols="30" rows="10" placeholder="Ecrivez ici"></textarea>
            </div>
        </fieldset>

        <div class="valid">
            <label class="check" for="check">CGU</label>
            <input type="checkbox" name="check" id="check">
            <button type="submit">Valider</button>
        </div>

    </form>
